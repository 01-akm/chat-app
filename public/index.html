<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-container">
        <form id="username-form">
            <input id="username-input" autocomplete="off" placeholder="Enter your username" />
            <button>Join Chat</button>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <!-- New Incoming Call Notification -->
        <div id="incoming-call-container" class="hidden">
            <span id="incoming-call-info"></span>
            <button id="accept-call-button">Accept</button>
            <button id="decline-call-button">Decline</button>
        </div>

        <div id="sidebar">
            <h2>Online Users</h2>
            <ul id="user-list"></ul>
            <div id="voice-chat-status" class="hidden">
                <h3>Voice Chat</h3>
                <div id="call-info"></div>
                <div id="voice-chat-controls">
                    <button id="mute-button">Mute</button>
                    <button id="hang-up-button">Hang Up</button>
                </div>
            </div>
        </div>

        <div id="chat-window">
            <div id="chat-container">
                <ul id="messages"></ul>
            </div>
            <div id="typing-indicator"></div>
            <form id="form">
                <input type="file" id="file-input" style="display: none;">
                <button type="button" id="file-button" class="file-upload-button">ðŸ“Ž</button>
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button>Send</button>
            </form>
        </div>

        <div id="voice-chat-container">
            <!-- Audio elements will be added here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
