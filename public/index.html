<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Username Input Section -->
    <div id="username-container">
        <form id="username-form">
            <input id="username-input" autocomplete="off" placeholder="Enter your username" />
            <button>Join Chat</button>
        </form>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden">
        <!-- Sidebar for Users and Voice Chat -->
        <div id="sidebar">
            <h2>Online Users</h2>
            <ul id="user-list"></ul>
            
            <!-- Voice/Video Chat Status and Controls -->
            <div id="voice-chat-status" class="hidden">
                <p id="call-info"></p>
                <button id="mute-button">Mute</button>
                <button id="hang-up-button">Hang Up</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div id="chat-area">
            <!-- Video Container for Video Calls -->
            <div id="video-container">
                 <video id="local-video" autoplay muted></video>
                 <video id="remote-video" class="hidden" autoplay></video>
            </div>

            <!-- Chat Messages -->
            <div id="chat-container">
                <ul id="messages"></ul>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator"></div>

            <!-- Private Message Indicator -->
            <div id="private-message-indicator" class="hidden">
                <span>Private message to: <strong id="private-message-user"></strong></span>
                <span id="clear-private-message"> (Clear)</span>
            </div>

            <!-- Message Input Form -->
            <form id="form">
                <input type="file" id="file-input" class="hidden" accept="image/*" />
                <button type="button" id="file-button">ðŸ“Ž</button>
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Incoming Call Notification -->
    <div id="incoming-call-container" class="hidden">
        <p id="incoming-call-info"></p>
        <button id="accept-call-button">Accept</button>
        <button id="decline-call-button">Decline</button>
    </div>

    <!-- Hidden audio container for voice chat -->
    <div id="voice-chat-container"></div>
    
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
