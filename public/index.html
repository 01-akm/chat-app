<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Username Entry -->
    <div id="username-container">
        <h2>Enter Your Username</h2>
        <form id="username-form">
            <input id="username-input" autocomplete="off" required />
            <button>Join Chat</button>
        </form>
    </div>

    <!-- Main Chat Application (hidden by default) -->
    <div id="app-container" class="hidden">
        <!-- Sidebar for users and voice chat -->
        <div id="sidebar">
            <h2>Online Users</h2>
            <ul id="user-list"></ul>
            <div id="voice-chat-container"></div>
            <div id="voice-chat-status" class="hidden">
                <div id="call-info"></div>
                <div id="voice-controls">
                    <button id="mute-button">Mute</button>
                    <button id="hang-up-button">Hang Up</button>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div id="chat-area">
            <div id="private-message-indicator" class="hidden">
                <span id="private-message-info"></span>
                <button id="clear-private-chat">Clear</button>
            </div>
            <div id="chat-container">
                <ul id="messages"></ul>
            </div>
            <div id="typing-indicator"></div>
            <div id="form-container">
                <form id="form">
                    <button type="button" id="file-button">ðŸ“Ž</button>
                    <input type="file" id="file-input" accept="image/*" />
                    <input id="input" autocomplete="off" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Incoming Call Notification (hidden by default) -->
    <div id="incoming-call-container" class="hidden">
        <div id="incoming-call-info"></div>
        <div id="incoming-call-buttons">
            <button id="accept-call-button">Accept</button>
            <button id="decline-call-button">Decline</button>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
